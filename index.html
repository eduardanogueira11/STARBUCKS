<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>


    <img src="./src/imagens/logo (1).png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just coffee <br> It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis vel, reprehenderit possimus
                expedita
                nobis illum doloribus dolor dolorem nihil ipsam provident error consequatur molestias corrupti dicta
                ipsum
                minima ut natus.</p>
            <button>learn More</button>
        </div>

        <div class="caixa-imagem">
            <img src="./src/imagens/img1.png"  class="starbucks">
        </div>


    </div>

    <div class="menu">
        <img src="./src/imagens/thumb1.png" class="botao-menu"onclick="trocaImagem('./images/thumb1.png'); trocaCor('#017143')">
        <img src="./src/imagens/thumb2.png" class="botao-menu"onclick="trocaImagem('./images/thumb2.png'); trocaCor('#eb7495')">
        <img src="./src/imagens/thumb3.png" class="botao-menu"onclick="trocaImagem('./images/thumb3.png'); trocaCor('#d752b1')">
    </div>

</body>
<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco) {
        imagem.src = endereco
    }

    function trocaCor(cor) {
        circulo.style.background = cor
    }

</script>

</html>
